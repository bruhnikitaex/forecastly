name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Code Quality Checks
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Check code formatting (Black)
      run: black --check src/ tests/

    - name: Check import sorting (isort)
      run: isort --check-only src/ tests/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Type checking with mypy
      run: mypy src/ --ignore-missing-imports
      continue-on-error: true

  # ===========================================================================
  # Security Checks
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit safety

    - name: Run Bandit security scan
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Check for known security vulnerabilities
      run: pip-audit --desc --requirement requirements.txt
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  # ===========================================================================
  # Tests
  # ===========================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Create test directories
      run: |
        mkdir -p data/raw data/processed data/models logs

    - name: Run tests with coverage
      env:
        USE_DATABASE: false
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-branch

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ===========================================================================
  # Integration Tests (with Docker)
  # ===========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: forecastly_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: forecastly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Create test data
      run: |
        mkdir -p data/raw data/processed data/models logs

    - name: Run integration tests
      env:
        USE_DATABASE: true
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: forecastly_test
        POSTGRES_USER: forecastly_test
        POSTGRES_PASSWORD: test_password
        SECRET_KEY: test_secret_key_for_ci
      run: |
        pytest tests/test_api.py tests/test_auth.py -v -m integration
      continue-on-error: true

  # ===========================================================================
  # Docker Build & Test
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: forecastly-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Dashboard Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.streamlit
        push: false
        tags: forecastly-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===========================================================================
  # Deployment (—Ç–æ–ª—å–∫–æ –¥–ª—è main branch)
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration-test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deployment placeholder
      run: |
        echo "üöÄ Deployment would happen here"
        echo "This is where you would deploy to your production environment"
        echo "Examples: AWS, Azure, GCP, Heroku, DigitalOcean, etc."

  # ===========================================================================
  # Notifications
  # ===========================================================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()

    steps:
    - name: Check workflow status
      run: |
        echo "Workflow completed"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
