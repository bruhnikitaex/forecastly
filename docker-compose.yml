version: '3.8'

services:
  # API сервер на FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forecastly-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - USE_DATABASE=true
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=forecastly
      - POSTGRES_USER=forecastly
      - POSTGRES_PASSWORD=forecastly_dev_password
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configs:/app/configs
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - db
    networks:
      - forecastly-network
    restart: unless-stopped

  # Streamlit дашборд
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: forecastly-dashboard
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configs:/app/configs
      - ./src:/app/src
    command: streamlit run src/ui/dashboard.py
    depends_on:
      - api
    networks:
      - forecastly-network
    restart: unless-stopped

  # PostgreSQL для хранения прогнозов (опционально)
  db:
    image: postgres:15-alpine
    container_name: forecastly-db
    environment:
      - POSTGRES_DB=forecastly
      - POSTGRES_USER=forecastly
      - POSTGRES_PASSWORD=forecastly_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forecastly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forecastly-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  forecastly-network:
    driver: bridge
